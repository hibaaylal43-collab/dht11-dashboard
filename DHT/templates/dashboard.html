<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Dashboard Temp√©rature & Humidit√©</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b9d 0%, #c06c84 100%);
            padding: 20px;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            font-size: 32px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        .card {
            width: 300px;
            background: white;
            border-radius: 15px;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.25);
        }
        .header {
            background: linear-gradient(135deg, #ff6b9d 0%, #ee5a6f 100%);
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .value {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #ff6b9d 0%, #c06c84 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .time {
            color: #666;
            font-size: 13px;
            margin-bottom: 20px;
        }
        .graph-btn {
            margin-top: 15px;
            padding: 12px 25px;
            background: linear-gradient(135deg, #ff6b9d 0%, #ee5a6f 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(255, 107, 157, 0.3);
        }
        .graph-btn:hover {
            background: linear-gradient(135deg, #ee5a6f 0%, #d84a5c 100%);
            box-shadow: 0 6px 15px rgba(255, 107, 157, 0.5);
            transform: scale(1.05);
        }
        .graph-btn:active {
            transform: scale(0.98);
        }
    </style>
</head>

<body>

<h1>Dashboard Temp√©rature & Humidit√© (DHT11)</h1>

<div class="container">

    <!-- Carte Temp√©rature -->
    <div class="card">
        <div class="header">Temp√©rature</div>
        <div id="tempValue" class="value">-- ¬∞C</div>
        <div id="tempTime" class="time">--</div>

        <button onclick="location.href='/graph_temp/'" class="graph-btn">
            üìä Voir graphe temp√©rature
        </button>
    </div>

    <!-- Carte Humidit√© -->
    <div class="card">
        <div class="header">Humidit√©</div>
        <div id="humValue" class="value">-- %</div>
        <div id="humTime" class="time">--</div>

        <button onclick="location.href='/graph_hum/'" class="graph-btn">
            üíß Voir graphe humidit√©
        </button>
    </div>

</div>

{% load static %}
<script src="{% static 'js/dashboard.js' %}"></script>
</body>
</html>
